server:
    port: 8081
spring:
    application:
        name: user-center-backend
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: '137911'
        url: jdbc:mysql://localhost:3306/user_center?serverTimezone=UTC
        username: 'root'

mybatis-plus:
    global-config:
        db-config:
            logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
